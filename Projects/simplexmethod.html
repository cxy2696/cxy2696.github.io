<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simplex Method Solver</title>
    <!-- Load PyScript from CDN -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.3.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.3.1/core.js"></script>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #064273;
        }

        /* Header Styles */
        .header {
            background-color: #064273;
            color: #fff;
            padding: 2em;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: 1rem;
        }

        .header a {
            color: #EDE1CF;
            text-decoration: none;
            transition: color 0.3s ease, background-color 0.3s ease;
            padding: 0.2em 0.4em;
            border-radius: 4px;
        }

        .header a:hover,
        .header a:focus {
            color: #7fb3d5;
            background-color: rgba(255, 255, 255, 0.1);
            outline: 2px solid #7fb3d5;
        }

        .translate-buttons {
            margin-top: 1rem;
        }

        .translate-button {
            background-color: #3498db;
            color: #fff;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            margin: 0 0.5rem;
            transition: background-color 0.3s ease;
        }

        .translate-button:hover {
            background-color: #2980b9;
        }

        .translate-button:focus {
            outline: 2px solid #7fb3d5;
        }

        /* Container Styles */
        .container {
            max-width: 900px;
            margin: 1rem auto;
            padding: 0 1rem;
        }

        /* Form Styles */
        .form-section {
            background-color: #fff;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .form-section h2 {
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 1rem;
            border-bottom: 2px solid #3498db;
            display: inline-block;
            padding-bottom: 0.3rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .form-group select,
        .form-group input[type="number"],
        .form-group input[type="text"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        .form-group input[type="text"] {
            font-family: monospace; /* For comma-separated inputs */
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        button:focus {
            outline: 2px solid #7fb3d5;
        }

        /* Output Styles */
        #output {
            background-color: #fff;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            white-space: pre-wrap;
            font-family: monospace;
            min-height: 100px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.5rem;
            }

            .form-section {
                padding: 1rem;
            }

            .form-section h2 {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .header p {
                font-size: 0.9rem;
            }

            button {
                width: 100%;
            }

            .translate-button {
                margin: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1 data-translate="title">Simplex Method Solver</h1>
        <p data-translate="subtitle">Solve linear programming problems interactively</p>
        <a href="https://en.wikipedia.org/wiki/Simplex_algorithm" rel="noopener noreferrer" title="Learn about Simplex Method" aria-label="Learn about Simplex Method" data-translate="learn_more">Learn More</a>
        <div class="translate-buttons">
            <button class="translate-button" onclick="translatePage('en')">English</button>
            <button class="translate-button" onclick="translatePage('zh')">Chinese</button>
            <button class="translate-button" onclick="translatePage('ja')">Japanese</button>
        </div>
    </header>
    <div class="container">
        <section class="form-section">
            <h2 data-translate="input_problem">Input Problem</h2>
            <form id="simplex-form">
                <div class="form-group">
                    <label for="problem-type" data-translate="problem_type">Problem Type:</label>
                    <select id="problem-type" name="problem-type" required aria-label="Select problem type">
                        <option value="max" data-translate="maximization">Maximization</option>
                        <option value="min" data-translate="minimization">Minimization</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="num-variables" data-translate="num_variables">Number of Variables (n):</label>
                    <input type="number" id="num-variables" name="num-variables" min="1" required aria-label="Number of variables">
                </div>
                <div class="form-group">
                    <label for="num-constraints" data-translate="num_constraints">Number of Constraints (m):</label>
                    <input type="number" id="num-constraints" name="num-constraints" min="1" required aria-label="Number of constraints">
                </div>
                <div class="form-group" id="objective-coefficients-group" style="display: none;">
                    <label for="objective-coefficients" data-translate="objective_coefficients">Objective Function Coefficients (comma-separated):</label>
                    <input type="text" id="objective-coefficients" name="objective-coefficients" aria-label="Objective function coefficients">
                </div>
                <div id="constraint-matrix-group"></div>
                <div class="form-group" id="rhs-group" style="display: none;">
                    <label for="rhs-values" data-translate="rhs_values">RHS Values (b, comma-separated):</label>
                    <input type="text" id="rhs-values" name="rhs-values" aria-label="Right-hand side values">
                </div>
                <button type="submit" data-translate="solve">Solve</button>
            </form>
        </section>
        <section class="form-section">
            <h2 data-translate="results">Results</h2>
            <div id="output" data-translate="output_default">Enter problem details and click "Solve" to see results.</div>
        </section>
    </div>
