<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simplex Method Solver</title>
    <title>PyScript 2025.3.1</title>
        <link rel="stylesheet" href="https://pyscript.net/releases/2025.3.1/core.css" />
        <script type="module" src="https://pyscript.net/releases/2025.3.1/core.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', 'Noto Sans SC', 'Noto Sans JP', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #064273;
        }
        .header {
            background-color: #064273;
            color: #fff;
            padding: 2em;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        .header p {
            font-size: 1rem;
        }
        .header a {
            color: #EDE1CF;
            text-decoration: none;
            transition: color 0.3s ease, background-color 0.3s ease;
            padding: 0.2em 0.4em;
            border-radius: 4px;
        }
        .header a:hover,
        .header a:focus {
            color: #7fb3d5;
            background-color: rgba(255, 255, 255, 0.1);
            outline: 2px solid #7fb3d5;
        }
        .container {
            max-width: 900px;
            margin: 1rem auto;
            padding: 0 1rem;
        }
        .form-section {
            background-color: #fff;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        .form-section h2 {
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 1rem;
            border-bottom: 2px solid #3498db;
            display: inline-block;
            padding-bottom: 0.3rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .form-group select,
        .form-group input[type="number"],
        .form-group input[type="text"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        .form-group input[type="text"] {
            font-family: monospace;
        }
        button {
            background-color: #3498db;
            color: #fff;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
        button:focus {
            outline: 2px solid #7fb3d5;
        }
        #output {
            background-color: #fff;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            white-space: pre-wrap;
            font-family: monospace;
            min-height: 100px;
        }
        .weixin-tip {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            height: 100%;
            width: 100%;
            z-index: 100;
            color: #fff;
            text-align: center;
        }
        .weixin-tip p {
            margin-top: 10%;
            padding: 0 5%;
        }
        #qrcode {
            margin: 1rem auto;
            text-align: center;
        }
        .language-switcher {
            position: absolute;
            top: 1rem;
            right: 1rem;
        }
        .language-switcher select {
            padding: 0.5rem;
            border-radius: 4px;
        }
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.5rem;
            }
            .form-section {
                padding: 1rem;
            }
            .form-section h2 {
                font-size: 1.2rem;
            }
            .language-switcher {
                top: 0.5rem;
                left: 0.5rem;
            }
        }
        @media (max-width: 480px) {
            .header p {
                font-size: 0.9rem;
            }
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="language-switcher">
        <select id="language" onchange="switchLanguage()">
            <option value="en">English</option>
            <option value="zh">中文</option>
            <option value="ja">日本語</option>
        </select>
    </div>
    <header class="header">
        <h1 data-i18n="title">Simplex Method Solver</h1>
        <p data-i18n="subtitle">Solve linear programming problems interactively</p>
        <p>
            <a href="https://en.wikipedia.org/wiki/Simplex_algorithm" rel="noopener noreferrer" title="Learn about Simplex Method" aria-label="Learn about Simplex Method" data-i18n="learnMore">Learn More</a>
        </p>
    </header>
    <div class="container">
        <section class="form-section">
            <h2 data-i18n="inputProblem">Input Problem</h2>
            <form id="simplex-form">
                <div class="form-group">
                    <label for="problem-type" data-i18n="problemType">Problem Type:</label>
                    <select id="problem-type" name="problem-type" required aria-label="Select problem type">
                        <option value="max" data-i18n="maximization">Maximization</option>
                        <option value="min" data-i18n="minimization">Minimization</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="num-variables" data-i18n="numVariables">Number of Variables (n):</label>
                    <input type="number" id="num-variables" name="num-variables" min="1" required aria-label="Number of variables">
                </div>
                <div class="form-group">
                    <label for="num-constraints" data-i18n="numConstraints">Number of Constraints (m):</label>
                    <input type="number" id="num-constraints" name="num-constraints" min="1" required aria-label="Number of constraints">
                </div>
                <div class="form-group" id="objective-coefficients-group" style="display: none;">
                    <label for="objective-coefficients" data-i18n="objectiveCoefficients">Objective Function Coefficients (comma-separated):</label>
                    <input type="text" id="objective-coefficients" name="objective-coefficients" aria-label="Objective function coefficients">
                </div>
                <div id="constraint-matrix-group"></div>
                <div class="form-group" id="rhs-group" style="display: none;">
                    <label for="rhs-values" data-i18n="rhsValues">RHS Values (b, comma-separated):</label>
                    <input type="text" id="rhs-values" name="rhs-values" aria-label="Right-hand side values">
                </div>
                <button type="submit" data-i18n="solve">Solve</button>
            </form>
        </section>
        <section class="form-section">
            <h2 data-i18n="results">Results</h2>
            <div id="output" data-i18n="outputPlaceholder">Enter problem details and click "Solve" to see results.</div>
        </section>
        </div>
    </div>

    <script>
        const translations = {
            en: {
                title: "Simplex Method Solver",
                subtitle: "Solve linear programming problems interactively",
                learnMore: "Learn More",
                inputProblem: "Input Problem",
                problemType: "Problem Type",
                maximization: "Maximization",
                minimization: "Minimization",
                numVariables: "Number of Variables (n):",
                numConstraints: "Number of Constraints (m):",
                objectiveCoefficients: "Objective Function Coefficients (comma-separated):",
                rhsValues: "RHS Values (b, comma-separated):",
                solve: "Solve",
                results: "Results",
                outputPlaceholder: "Enter problem details and click 'Solve' to see results."
            },
            zh: {
                title: "单纯形法求解器",
                subtitle: "交互式解决线性规划问题",
                learnMore: "了解更多",
                inputProblem: "输入问题",
                problemType: "问题类型：",
                maximization: "最大化",
                minimization: "最小化",
                numVariables: "变量数量 (n)：",
                numConstraints: "约束数量 (m)：",
                objectiveCoefficients: "目标函数系数（逗号分隔）：",
                rhsValues: "右端值 (b，逗号分隔)：",
                solve: "求解",
                results: "结果",
                outputPlaceholder: "请输入问题详情并点击“求解”查看结果。"
            },
            ja: {
                title: "シンプレックス法ソルバー",
                subtitle: "線形計画問題を対話的に解決",
                learnMore: "詳細を見る",
                inputProblem: "問題の入力",
                problemType: "問題の種類：",
                maximization: "最大化",
                minimization: "最小化",
                numVariables: "変数の数 (n)：",
                numConstraints: "制約の数 (m)：",
                objectiveCoefficients: "目的関数の係数（カンマ区切り）：",
                rhsValues: "右辺値 (b、カンマ区切り)：",
                solve: "解決",
                results: "結果",
                outputPlaceholder: "問題の詳細を入力し、「解決」をクリックして結果を確認してください。"
            }
        };

        function switchLanguage() {
            const lang = document.getElementById('language').value;
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                element.textContent = translations[lang][key];
                if (element.tagName === 'SELECT' || element.tagName === 'INPUT') {
                    element.querySelectorAll('option').forEach((option, index) => {
                        const optKey = ['maximization', 'minimization'][index];
                        if (optKey) option.textContent = translations[lang][optKey];
                    });
                }
            });
            updateForm(); // Update placeholders
        });

        function copyUrl() {
            const urlInput = document.getElementById('copy-url');
            urlInput.select();
            document.execCommand('copy');
            const lang = document.getElementById('language').value;
            alert(translations[lang].copyUrl + '!');
        }

        const isWeChat = /MicroMessenger/i.test(navigator.userAgent);
        if (isWeChat) {
            document.getElementById('weixin-tip').style.display = 'block';
        }

        const form = document.getElementById('simplex-form');
        const numVariablesInput = document.getElementById('num-variables');
        const numConstraintsInput = document.getElementById('num-constraints');
        const objectiveGroup = document.getElementById('objective-coefficients-group');
        const constraintGroup = document.getElementById('constraint-matrix-group');
        const rhsGroup = document.getElementById('rhs-group');

        function updateForm() {
            const n = parseInt(numVariablesInput.value) || 0;
            const m = parseInt(numConstraintsInput.value) || 0;
            const lang = document.getElementById('language').value;

            if (n > 0) {
                objectiveGroup.style.display = 'block';
                document.getElementById('objective-coefficients').placeholder = translations[lang].objectiveCoefficients.replace('：', '') + `, e.g., 1,2,3`;
            } else {
                objectiveGroup.style.display = 'none';
            }

            constraintGroup.innerHTML = '';
            for (let i = 0; i < m; i++) {
                const div = document.createElement('div');
                div.className = 'form-group';
                div.innerHTML = `
                    <label for="constraint-${i}">${translations[lang].constraint} ${i + 1} ${translations[lang].coefficients} (comma-separated):</label>
                    <input type="text" id="constraint-${i}" name="constraint-${i}" placeholder="${translations[lang].constraintCoefficients.replace('：', '')}, e.g., 1,2,3" aria-label="Constraint ${i + 1} coefficients">
                `;
                constraintGroup.appendChild(div);
            }

            if (m > 0) {
                rhsGroup.style.display = 'block';
                document.getElementById('rhs-values').placeholder = translations[lang].rhsValues.replace('：', '') + `, e.g., 10,20`;
            } else {
                rhsGroup.style.display = 'none';
            }
        }

        numVariablesInput.addEventListener('input', updateForm);
        numConstraintsInput.addEventListener('input', updateForm);

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const outputDiv = document.getElementById('output');
            const lang = document.getElementById('language').value;
            outputDiv.textContent = translations[lang].computing || 'Computing...';

            try {
                const problemType = document.getElementById('problem-type').value;
                const n = parseInt(numVariablesInput.value);
                const m = parseInt(numConstraintsInput.value);
                const c = document.getElementById('objective-coefficients').value.split(',').map(Number);
                const A = [];
                for (let i = 0; i < m; i++) {
                    const row = document.getElementById(`constraint-${i}`).value.split(',').map(Number);
                    A.push(row);
                }
                const b = document.getElementById('rhs-values').value.split(',').map(Number);

                if (c.length !== n || A.length !== m || b.length !== m || A.some(row => row.length !== n)) {
                    outputDiv.textContent = translations[lang].invalidInput || 'Invalid input: Check that the number of coefficients matches the specified dimensions.';
                    return;
                }

                await pyscript.run(`
                    import numpy as np
                    import json

                    def Simplex_Method(c, A, b, output):
                        output.append("\\n===============================")
                        m, n = A.shape
                        if len(b) != m or len(c) != n:
                            output.append("The input is inconsistent.")
                            return None

                        x_origin = np.array(np.zeros(n))
                        Ax = A @ x_origin
                        if np.any(Ax > b):
                            output.append(f"The initial solution at {x_origin} is infeasible!")
                            return None

                        c_s = np.hstack([c, np.zeros(m)])
                        A_s = np.hstack([A, np.identity(m)])
                        basicVars = list(range(n, n + m))
                        nonBasicVars = list(range(n))
                        x = np.zeros(n + m)
                        x[basicVars] = b
                        iteration = 100

                        for i in range(iteration):
                            basicVars = sorted(basicVars)
                            nonBasicVars = sorted(nonBasicVars)
                            B = A_s[:, basicVars]
                            N = A_s[:, nonBasicVars]
                            cB = c_s[basicVars]
                            cN = c_s[nonBasicVars]
                            xB = x[basicVars]
                            b = xB

                            y = np.linalg.solve(np.transpose(B), cB)
                            cNbar = cN - np.transpose(y) @ N

                            if np.all(cNbar <= 0):
                                break

                            if np.any(cNbar > 0):
                                x = x

                            entering_index = np.argmax(cNbar)
                            entering = nonBasicVars[entering_index]
                            dB = np.linalg.solve(B, -A_s[:, entering])

                            if np.all(dB >= 0):
                                output.append("Detect that the problem is unbounded!")
                                return None

                            output.append(f"Iteration_{i}:")
                            output.append(f"Start at {x}")

                            steps = np.where(dB < 0, -b/dB, np.inf)
                            step_max = np.min(steps)
                            leaving_index = np.argmin(steps)
                            leaving = basicVars[leaving_index]

                            b = b + step_max * dB
                            x[sorted(basicVars)] = b
                            b[leaving_index] = step_max

                            basicVars[leaving_index] = entering
                            nonBasicVars[entering_index] = leaving
                            x[basicVars] = b
                            optimal_value = c_s @ x

                            output.append(f"Current point: {x}")
                            output.append(f"Objective value: {optimal_value}")
                            output.append("\\n-------------------------------")

                        return {"Optimal value": optimal_value, "Solution vector": x.tolist()}

                    problem_type = "${problemType}"
                    c = np.array(${JSON.stringify(c)})
                    A = np.array(${JSON.stringify(A)})
                    b = np.array(${JSON.stringify(b)})

                    if problem_type == 'min':
                        c = -c

                    output = []
                    result = Simplex_Method(c, A, b, output)
                    if result:
                        output.append(f"Final Result: {json.dumps(result)}")
                    return output
                `).then(result => {
                    outputDiv.textContent = result.join('\n');
                });
            } catch (error) {
                outputDiv.textContent = `${translations[lang].error || 'Error'}: ${error.message}\n${translations[lang].checkInputs || 'Please check your inputs or open in Chrome/Safari: https://cxy2696.github.io'}`;
            }
        });

        window.addEventListener('error', (e) => {
            const outputDiv = document.getElementById('output');
            const lang = document.getElementById('language').value;
            if (e.message.includes('pyscript')) {
                outputDiv.textContent = translations[lang].pyscriptError || 'Failed to load PyScript. Please open this link in Chrome/Safari: https://cxy2696.github.io';
            }
        });

        // Initialize language
        switchLanguage();
    </script>
</body>
</html>
